		<script type="text/javascript" src="vendor/components/jquery/jquery.min.js"></script> 
		<link rel="stylesheet" href="css/commun.css" />
		<link rel="stylesheet" href="css/compte.css" />
		<style>
			.contennu {
				max-width: 300px;
			}
		</style>
	</head>
	<body>
		<center>
			<h1>mon<span class="gradiant_logo">cycle</span>.app</h1>
			<a href="inscription"><button type="button" class="nav_button">Créer un compte</button></a>
			<a href="inscription"><button type="button" class="nav_button">Mot de passe perdu</button></a>
		</center>
		<div class="contennu" id="timeline">
			<h2>Connexion à votre compte</h2>
			<span class="rouge" id="message_err"></span>
			<form method="post" action="api/authentication.php" id="connexion_form"><br />
			<label for="i_email1">E-mail:</label><br />
			<input name="email1" id="i_email1" type="email" required placeholder="Entrer votre adresse mail"  value="" /><br />
			<br />
			<label for="i_mdp">Mot de passe:</label><br />
			<input name="mdp" id="i_mdp" type="password" required placeholder="Entrer votre mot de passe"  value="" /><br />
			<br />
			<input type="submit" value="Connexion &#x1F511;" id="connexion_but"/></form>
			<br /><br /><br />
			<center><a class="decouverte" href="https://www.moncycle.app">&#x1F60D; découvrir moncycle.app</a></center>
			<center><a class="decouverte" id="but_demo" href="/connexion.php?email1=demo@moncycle.app&mdp=demo">&#x1F9D0 utiliser le compte de démonstration</a></center>
			<br /><br /><br />
		</div>

		<script>
			window.localStorage.clear();
			$(document).ready(function(){
 				$("#connexion_form").on("submit", function(event) {
					event.preventDefault();
					$("#connexion_but").prop("disabled", true);
					var form_data = $("#connexion_form").serializeArray();
					$.post("api/authentication.php", $.param(form_data)).done(function(ret){
						console.log(ret);
						$("#connexion_but").prop("disabled", false);
						ret.message += "<br />"
						if (ret.auth == true) {
							localStorage.authok = true;
							window.location.replace('/');
						}
						else $("#message_err").html(ret.message);
					});
				});
				const email1 = (new URLSearchParams(window.location.search)).get("email1");
				$("#i_email1").val(email1);
 				$("#but_demo").on("click", function(event) {
					event.preventDefault();
					$("#i_email1").val("demo@moncycle.app");
					$("#i_mdp").val("demo");
					$("#connexion_form").submit();
				});
			});
		</script>
	</body>
</html>
